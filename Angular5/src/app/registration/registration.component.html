<div>
    <div class="title">
        <h1> User Registration Form</h1>
    </div>
    <div class="registrationForm">
<form [formGroup]= "registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-md-6 col-sm-12">
            <label for="name"> First Name</label>
            <input type="text" class="form-control" formControlName="userName">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="userid">User Id</label>
            <input type="text" class="form-control" formControlName="userId">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="country">Country</label>
            <select class="form-control" formControlName="country">
                <option value="">Choose country</option>
                <option *ngFor="let country of countries" value="{{country}}">{{country}}</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group mb-3">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" formControlName="address"></textarea>
        </div>
    </div>

    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
        </div>
    </fieldset>

    <div class="form-group row">
            <div class="col-md-2">Skills</div>
            <div class="col-md-10" formArrayName="skills">
                <div class="custom-control custom-checkbox custom-control-inline" *ngFor="let skill of skills; let i = index">
                        <input type="checkbox" class="custom-control-input" id="{{i}}" formControlName="{{i}}">
                        <label class="custom-control-label" for="{{i}}">{{skill}}</label>
                </div>
            </div>
    </div>

    <div>
        <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Submit</button>
    </div>
</form>
</div>
